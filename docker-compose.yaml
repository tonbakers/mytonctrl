version: '3.9'

services:
  validator-efficiency:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5561:5561"
    restart: always


  prometheus:
    image: prom/prometheus:latest
    command:
      - --web.config.file=web.yml
    ports:
      - "9090:9090"
    environment:
      - PROMETHEUS_DISABLE_CREATED_SERIES=True
    volumes:
      - type: bind
        source: ./prometheus.yml
        target: /prometheus/prometheus.yml
        read_only: true
      - type: bind
        source: ./prometheus-web-config.yml
        target: /prometheus/web.yml
        read_only: true
    restart: always


  ton-http-api:
    image: toncenter/ton-http-api
    build:
      context: ton-http-api/ton-http-api
      dockerfile: .docker/Dockerfile
    ports:
      - ${TON_API_HTTP_PORT:-8081}:8081
    restart: unless-stopped
    environment:
      - TON_API_CACHE_ENABLED
      - TON_API_CACHE_REDIS_ENDPOINT
      - TON_API_CACHE_REDIS_PORT
      - TON_API_CACHE_REDIS_TIMEOUT
      - TON_API_LOGS_JSONIFY
      - TON_API_LOGS_LEVEL
      - TON_API_TONLIB_LITESERVER_CONFIG=/run/secrets/liteserver_config
      - TON_API_TONLIB_KEYSTORE
      - TON_API_TONLIB_PARALLEL_REQUESTS_PER_LITESERVER
      - TON_API_TONLIB_CDLL_PATH
      - TON_API_TONLIB_REQUEST_TIMEOUT=30
      - TON_API_GET_METHODS_ENABLED
      - TON_API_JSON_RPC_ENABLED
      - TON_API_ROOT_PATH
    networks:
      - internal
    secrets:
      - liteserver_config
    command: -c "gunicorn -k uvicorn.workers.UvicornWorker -w 5 --bind 0.0.0.0:8081 ${TON_API_GUNICORN_FLAGS} pyTON.main:app"
    healthcheck:
      test: curl -sS http://127.0.0.1:8081${TON_API_ROOT_PATH}/healthcheck || echo 1
      interval: 15s
      timeout: 3s
      retries: 12
    volumes:
      - type: bind
        source: /usr/src/mytonctrl/private/local.config.json
        target: /run/secrets/liteserver_config
        read_only: true


secrets:
  liteserver_config:
    file: ${TON_API_TONLIB_LITESERVER_CONFIG:-/usr/src/mytonctrl/private/local.config.json}


networks:
  internal: